# Site
name: "Woong's Blog"
title: "Woong's Blog"
description: "Aim High;Shoot Low"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ''
google_analytics: ''
disqus: 'woongchoi84'
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  woong:
    name: Woong
    display_name: Woong
    gravatar: 4a8702b1bdf3853f2fd5d4442bb4a199
    email: woongchoi84@gmail.com
    web: https://woongchoi84.github.io
    twitter: https://twitter.com/woongchoi84
    description: "I'm a Creep, I'am a Weirdo"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
